name: Setup Branch Protection

on:
  workflow_dispatch:

jobs:
  protect-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Protect master branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            
            // Protect master branch
            try {
              await github.rest.repos.updateBranchProtection({
                owner: 'kking124',
                repo: 'graphviz',
                branch: 'master',
                required_status_checks: {
                  strict: true,
                  contexts: ['test']
                },
                enforce_admins: false,
                required_pull_request_reviews: {
                  required_approving_review_count: 1,
                  dismiss_stale_reviews: true,
                  require_code_owner_reviews: false
                },
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false
              });
              console.log('Branch protection set for master');
            } catch (error) {
              console.log('Error setting protection for master:', error.message);
            }

      - name: Create development branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            
            try {
              // Get master branch ref
              const masterRef = await github.rest.git.getRef({
                owner: 'kking124',
                repo: 'graphviz',
                ref: 'heads/master'
              });
              
              // Create development branch
              await github.rest.git.createRef({
                owner: 'kking124',
                repo: 'graphviz',
                ref: 'refs/heads/development',
                sha: masterRef.data.object.sha
              });
              console.log('Development branch created');
            } catch (error) {
              if (error.status === 422) {
                console.log('Development branch already exists');
              } else {
                console.log('Error creating development branch:', error.message);
              }
            }
